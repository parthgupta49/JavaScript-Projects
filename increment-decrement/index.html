<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex justify-center items-center bg-[#344151]">
        <div class="flex flex-col gap-10 justify-center items-center">
            <!-- text content -->
            <div class="text-[#0398d4] font-medium text-[20px]">
                Increment And Decrement
            </div>
            <!-- main buttons exists here -->
            <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-10 justify-center items-center">
                <button class="border-r-2 border-[#bfbfbf] pr-5 text-[2rem] lessBtn">-</button>
                <p class="text-center finalVal">0</p>
                <button class="border-l-2 border-[#bfbfbf] pl-5 text-[2rem]  addBtn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
